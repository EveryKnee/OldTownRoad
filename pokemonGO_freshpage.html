<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Pokemon Go!!</h1>
		</div>
		<div class="row">

			<div class="col-md-4">
				<div class="card" style="height: 13.5rem" style="width: 18rem;">
					<img class="card-img" src="https://www.hunted.com/blog/wp-content/uploads/2016/07/Pikachu.png">
					<div class="card-body">
						<h3 class="card-title">Pikachu</h3>
						<p class="card-text">The most friendly Pokemon Go character.</p>
						<a href="https://www.pokemongo.com/en-us/" class="btn btn-primary">Smile at me</a>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card" style="height: 13.5" style="width: 18rem;">
					<img class="card-img" src="https://pngimage.net/wp-content/uploads/2018/06/pokemon-go-characters-png-2.png">
					<div class="card-body">
						<h3 class="card-title">Spit Fire</h3>
						<p class="card-text">The most firey Pokemon Go character</p>
						<a href="https://www.pokemongo.com/en-us/" class="btn btn-primary">Spit Fire with me</a>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card" style="height: 13.5" style="width: 18rem;">
					<img class="card-img" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-go/f/fe/7.jpg?width=325">
					<div class="card-body">
						<h3 class="card-title">Baby Turtle</h3>
						<p class="card-text">The cutest Pokemon Go character</p>
						<a href="https://www.pokemongo.com/en-us/" class="btn btn-primary">Hug me</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
